<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hệ thống kiểm tra danh sách học bổng - UEL</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #004080;
      color: white;
    }
    .top-bar .title {
      font-size: 20px;
      font-weight: bold;
    }
    .top-bar .avatar {
      width: 36px;
      height: 36px;
      background-color: white;
      color: #004080;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
      font-size: 16px;
    }
    .upload-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 1200px;
      margin: 40px auto;
      text-align: center;
      overflow-x: auto;
    }
    h2, #dynamic-title {
      color: #004080;
      white-space: normal;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 120px;
    }
    button {
      padding: 10px 24px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0066cc;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    table {
      margin-top: 25px;
      min-width: 1000px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="title">Hệ thống học bổng - UEL</div>
    <div class="avatar">N5</div>
  </div>

  <div class="upload-box">
    <h2>Hệ thống nhập danh sách học bổng - UEL</h2>
    <form id="inputForm">
      <input type="text" placeholder="MSSV" id="mssv" required>
      <input type="text" placeholder="Họ" id="ho" required>
      <input type="text" placeholder="Tên" id="ten" required>
      <input type="text" placeholder="Lớp" id="lop" required>
      <input type="number" placeholder="Điểm học tập" id="dht">
      <input type="number" placeholder="Điểm rèn luyện" id="drl">
      <input type="number" placeholder="Số tín chỉ" id="tc">
      <input type="text" placeholder="Chứng chỉ ngoại ngữ" id="ccnn">
      <input type="text" placeholder="Học phí" id="hp">
<input type="text" placeholder="Loại học bổng" id="loai">
      <input type="number" placeholder="Số tiền học bổng" id="st">
      <button type="button" onclick="addRow()">Thêm</button>
    </form>
    <p id="status"></p>
    <h3 id="dynamic-title">Kết quả học bổng</h3>
    <div id="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>MSSV</th><th>Họ</th><th>Tên</th><th>Lớp</th><th>Điểm học tập</th><th>Điểm rèn luyện</th><th>Số tín chỉ</th><th>Chứng chỉ ngoại ngữ</th><th>Học phí</th><th>Loại học bổng</th><th>Số tiền học bổng</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function addRow() {
      const get = id => document.getElementById(id).value;
      const values = [get('mssv'), get('ho'), get('ten'), get('lop'), get('dht'), get('drl'), get('tc'), get('ccnn'), get('hp'), get('loai'), get('st')];
      if (values.some(v => v === '')) {
        document.getElementById('status').textContent = 'Vui lòng điền đầy đủ thông tin!';
        document.getElementById('status').style.color = 'red';
        return;
      }
      const tr = document.createElement('tr');
      values.forEach(val => {
        const td = document.createElement('td');
        td.textContent = val;
        tr.appendChild(td);
      });
      document.querySelector('#data-table tbody').appendChild(tr);
      document.getElementById('status').textContent = 'Đã thêm dòng thành công!';
      document.getElementById('status').style.color = 'green';
      document.getElementById('inputForm').reset();
    }
  </script>
</body>
</html>
